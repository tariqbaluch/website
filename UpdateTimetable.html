    <h2 style="color: black;">Update Timetable</h2>
    <form id="updateTimetableForm">
        <label for="busno"><b>Bus No:</b></label>
        <input type="number" name="busno" id="busno" required><br><br>
        <label for="route"><b>Route:</b></label>
        <input type="text" name="route" id="route" required><br><br>
        <label for="time"><b>Time:</b></label>
        <input type="time" name="time" id="time" required><br><br>
        <button type="button" onclick="updateTimetable()">Update</button>
    </form>

    <script>
        function updateTimetable() {
            var busNo = document.getElementById('busno').value;
            var route = document.getElementById('route').value;
            var time = document.getElementById('time').value;

            if (!busNo || !route || !time) {
                alert("Please fill out all fields.");
                return;
            }

            if (!confirm("Are you sure you want to update the timetable?")) {
                return;
            }
            resetForm();

            alert("Timetable updated successfully!");
        }

        function resetForm() {
            document.getElementById('busno').value = '';
            document.getElementById('route').value = '';
            document.getElementById('time').value = '';
        }
    </script>
</body>
